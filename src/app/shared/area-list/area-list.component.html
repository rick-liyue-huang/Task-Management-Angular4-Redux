

<div class="address-group">
  <div>
    <md-select 
        placeholder ="type province" 
        [(ngModel)]="_address.province"
        (change)="onProvinceChange()">
      <md-option *ngFor="let p of provinces$ | async" [value]="p">
        {{p}}
      </md-option>
    </md-select>
  </div>

  <div>
    <md-select 
        placeholder ="type city" 
        [(ngModel)]="_address.city"
        (change)="onCityChange()">
      <md-option *ngFor="let c of cities$ | async" [value]="c">
        {{c}}
      </md-option>
    </md-select>
  </div>

  <div>
    <md-select 
        placeholder ="type district" 
        [(ngModel)]="_address.district"
        (change)="onDistrictChange()">
      <md-option *ngFor="let d of districts$ | async" [value]="d">
        {{d}}
      </md-option>
    </md-select>
  </div>

  <div class="street">
    <md-input-container class="full-width">
      <input mdInput 
          type="text" 
          placeholder="type street" 
          [(ngModel)]="_address.street" 
          (change)="onStreetChange()">
    </md-input-container>
  </div>
</div>
